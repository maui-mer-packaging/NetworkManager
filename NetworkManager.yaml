Name: NetworkManager
Summary: Network connection manager and user applications
Version: 0.9.10.0
Release: 1
Group: System/Base
License: GPLv2+
URL: http://www.gnome.org/projects/NetworkManager/
Sources:
    - "%{name}-%{version}.tar.xz"
    - NetworkManager.conf
    - NetworkManager-wakeup.sh
SetupOptions: -q -n src
Description: |
    NetworkManager is a system network service that manages your network devices
    and connections, attempting to keep active network connectivity when available.
    It manages ethernet, WiFi, mobile broadband (WWAN), and PPPoE devices, and
    provides VPN integration with a variety of different VPN services.

Macros:
    - ppp_version;2.4.5

Requires:
    - dbus
    - dhclient
    - iproute
    - wpa_supplicant
    - ppp
    - udev
    - mobile-broadband-provider-info
RequiresPreUn:
    - /bin/systemctl
RequiresPost:
    - /bin/systemctl
RequiresPostUn:
    - /bin/systemctl
PkgBR:
    - glib2
    - dbus-glib
    - wireless-tools-devel
    - gettext
    - pkgconfig
    - wpa_supplicant
    - perl(XML::Parser)
    - automake
    - autoconf
    - intltool
    - libtool
    - ppp-devel
    - desktop-file-utils
    - readline-devel
    - libndp-devel
PkgConfigBR:
    - gtk-doc
    - dbus-1
    - dbus-glib-1
    - glib-2.0
    - nss
    - polkit-agent-1
    - udev
    - uuid
    - gudev-1.0
    - libiptc
    - iso-codes
    - libnl-3.0
    - systemd
    - libsoup-2.4
Configure: configure
ConfigOptions:
    - --with-distro=redhat
    - --with-dhclient=yes
    - --with-dhcpcd=no
    - --with-crypto=nss
    - --enable-more-warnings=yes
    - --enable-wimax=no
    - --enable-polkit=yes
    - --enable-ppp=yes
    - --with-system-ca-path=%{_sysconfdir}/pki/tls/certs
    - --with-tests=yes
    - --enable-ifcfg-rh
    - --enable-modify-system=yes
    - --enable-concheck
    - --with-session-tracking=systemd
    - --with-suspend-resume=systemd
    - --with-systemdsystemunitdir=/%{_lib}/systemd/system
    - --with-udev-dir=/lib/udev
    - --with-pppd-plugin-dir=%{_libdir}/pppd/%{ppp_version}
    - --with-dist-version=%{version}-%{release}
Builder: make
LocaleName: "%{name}"

Files:
    - "%defattr(-,root,root,0755)"
    - "%doc COPYING NEWS AUTHORS README CONTRIBUTING TODO"
    - "%config %{_sysconfdir}/dbus-1/system.d/*"
    - "%{_sbindir}/%{name}"
    - "%{_bindir}/nmcli"
    - "%{_datadir}/bash-completion/completions/nmcli"
    - "%dir %{_sysconfdir}/%{name}/"
    - "%dir %{_sysconfdir}/%{name}/dispatcher.d"
    - "%config(noreplace) %{_sysconfdir}/%{name}/NetworkManager.conf"
    - "%{_bindir}/nm-online"
    - "%{_libexecdir}/*"
    - "%dir %{_libdir}/NetworkManager"
    - "%{_libdir}/NetworkManager/*.so*"
    - "#%{_mandir}/man1/*"
    - "#%{_mandir}/man5/*"
    - "#%{_mandir}/man8/*"
    - "%dir %{_localstatedir}/run/NetworkManager"
    - "%dir %{_localstatedir}/lib/NetworkManager"
    - "#%{_prefix}/libexec/nm-crash-logger"
    - "#%dir %{_datadir}/NetworkManager"
    - "#%{_datadir}/NetworkManager/gdb-cmd"
    - "%dir %{_sysconfdir}/NetworkManager/system-connections"
    - "%{_datadir}/dbus-1/system-services/org.freedesktop.nm_dispatcher.service"
    - "%{_libdir}/pppd/*/nm-pppd-plugin.so"
    - "%{_datadir}/polkit-1/actions/*.policy"
    - "/lib/udev/rules.d/*.rules"
    - "# systemd stuff"
    - "/%{_lib}/systemd/system-sleep/*"
    - "/%{_lib}/systemd/system/dbus-org.freedesktop.NetworkManager.service"
    - "/%{_lib}/systemd/system/NetworkManager-dispatcher.service"
    - "/%{_lib}/systemd/system/NetworkManager-wait-online.service"
    - "/%{_lib}/systemd/system/NetworkManager.service"
    - "/%{_lib}/systemd/system/multi-user.target.wants/NetworkManager.service"
    - "/%{_lib}/systemd/system/network-online.target.wants/NetworkManager-wait-online.service"
    - "%{_datadir}/dbus-1/system-services/org.freedesktop.NetworkManager.service"

SubPackages:
    - Name: glib
      Summary: Libraries for adding NetworkManager support to applications that use glib
      Group: Development/Libraries
      Description: |
          This package contains the libraries that make it easier to use some NetworkManager
          functionality from applications that use glib.
      Requires:
          - dbus
      Files:
          - "%defattr(-,root,root,0755)"
          - "%{_libdir}/libnm-glib.so.*"
          - "%{_libdir}/libnm-glib-vpn.so.*"
          - "%{_libdir}/libnm-util.so.*"

    - Name: glib-devel
      Summary: Header files for adding NetworkManager support to applications that use glib
      Group: Development/Libraries
      Description: |
          This package contains the header and pkg-config files for development applications using
          NetworkManager functionality from applications that use glib.
      Requires:
          - "%{name}-devel = %{version}-%{release}"
          - "%{name}-glib = %{version}-%{release}"
          - glib2-devel
          - pkgconfig
          - dbus-glib-devel
      Files:
          - "%defattr(-,root,root,0755)"
          - "%dir %{_includedir}/libnm-glib"
          - "%{_includedir}/libnm-glib/*.h"
          - "%{_includedir}/%{name}/nm-setting*.h"
          - "%{_includedir}/%{name}/nm-connection.h"
          - "%{_includedir}/%{name}/nm-utils.h"
          - "%{_includedir}/%{name}/nm-utils-enum-types.h"
          - "%{_libdir}/pkgconfig/libnm-glib.pc"
          - "%{_libdir}/pkgconfig/libnm-glib-vpn.pc"
          - "%{_libdir}/pkgconfig/libnm-util.pc"
          - "%{_libdir}/libnm-glib.so"
          - "%{_libdir}/libnm-glib-vpn.so"
          - "%{_libdir}/libnm-util.so"

    - Name: devel
      Summary: Libraries and headers for adding NetworkManager support to applications
      Group: Development/Libraries
      Description: |
          This package contains various headers accessing some NetworkManager functionality
          from applications.
      Requires:
          - dbus-devel
          - pkgconfig
      Files:
          - "%defattr(-,root,root,0755)"
          - "%dir %{_includedir}/%{name}"
          - "%{_includedir}/%{name}/%{name}.h"
          - "%{_includedir}/%{name}/NetworkManagerVPN.h"
          - "%{_includedir}/%{name}/nm-version.h"
          - "%{_libdir}/pkgconfig/%{name}.pc"
